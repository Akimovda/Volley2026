name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: volley_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_pgsql
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies (composer)
        working-directory: backend
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: Install frontend deps (npm)
        working-directory: backend
        run: npm ci

      - name: Build assets
        working-directory: backend
        run: npm run build

      - name: Prepare env
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          APP_ENV: testing
          APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: volley_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Run migrations
        working-directory: backend
        run: php artisan migrate --force
        env:
          APP_ENV: testing
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: volley_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Run tests
        working-directory: backend
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: volley_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
